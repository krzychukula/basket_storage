<!doctype html>
<html>
<head>
    <title>Offline Page Scripts</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<progress id="init-prog" value="0" max="100">0%</progress>

<script type="text/javascript" src="rsvp.js"></script>
<script type="text/javascript" src="basket.js"></script>
<script type="text/javascript">

basket.require({
    url: 'progress.js'
}).then(function(){
    var prog = new Progress(function(){
        //init application
        var app = new App();
        app.start();
    });
    prog.setProgress(25);
    prog.start();


    basket.require({
        url: 'jquery-1.9.1.js'
    }).then(function(){

        prog.setProgress(50);

        basket.require({
            url: 'zepto.js'
        }).then(function(){

            prog.setProgress(75);

            basket.require({
                url: 'app.js'
            }).then(function(){

                prog.stop();

                Zepto(document.body).tap(function(){
                    basket.clear();
                })
                jQuery(document.body).click(function(){
                    basket.clear();
                })

            });

        });

    });
});





</script>
</body>
</html>
